{% extends 'pronetix/base.html' %}
{% block title %}Eliminar Publicación - ProNetix{% endblock %}
{% block content %}

<div>
    <h1>Confirmar Eliminación</h1>

    <p>¿Estás seguro de que deseas eliminar la publicación "{{ publicacion.titulo }}"?</p>
    <p>Esta acción no se puede deshacer.</p>

    <form method="post">
        {% csrf_token %}
        
        <div>
            <button type="submit">Eliminar</button>
            <a href="{% url 'publicaciones' %}">Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
